    <!--Contiene un formulario de contacto para las personas que quieran iniciar un tratamiento o consulta-->
    <h3>Contacto</h3>
    <p>Envianos tu consulta y te responderemos a la brevedad. Absoluta confidencialidad.</p>
    <form class="form" action="form-result.php" method="post" enctype="multipart/form-data" id="contact">
        <fieldset>
            <legend class="from__title">Datos personales</legend>
            <label for="nom">Nombre/s</label>
            <input type="text" name="nom" placeholder="Ej. Maria" value="" required>
            <br>
            <label for="ape">Apellido/s</label>
            <input type="text" name="ape" placeholder="Ej. Lopez Obrador" value="" required>
            <br>
            <label for="correo">Correo electrónico</label>
            <input type="email" name="correo" placeholder="Entrada de correo" value="" required><br>
            <label for="cel">Celular</label>
            <input type="tel" name="cel" placeholder="Ej. 01162572195" required><br>
            <label for="telefono">Telefono</label>
            <input type="tel" name="telefono" placeholder="Ej. 01143221068"><br>
            <label for="pais">Pasí de residencia</label>
            <input type="text" name="pais" placeholder="Ej. Argentina" required><br>
            <label for="prov">Provincia</label>
            <input type="text" name="prov" placeholder="Ej. Rio Negro">
            <label for="local">Ciudad</label>
            <input type="text" name="local" placeholder="Ej. Bariloche">
        </fieldset><br><br>
            <label for="contacto">¿Cómo nos conoció?</label><br>
            <input type="radio" name="contacto" id="op1" value="internet"><label for="op1">Internet</label><br>
            <input type="radio" name="contacto" id="op2" value="nota"><label for="op2">Prensa o redes sociales</label><br>
            <input type="radio" name="contacto" id="op3" value="prof"><label for="op3">A través de un profesional de la salud</label><br>
            <input type="radio" name="contacto" id="op4" value="recom"><label for="op4">Me recomendó un amigo/conocido</label><br>
            <input type="radio" name="contacto" id="op5" value="otro"><label for="op5">Otro</label><br><br>
            <label for="coment">Consulta</label><br>
            <textarea name="coment" id="comentario" cols="100" rows="10">Dejanos tu consulta</textarea><br>
            <input type="submit" value="Enviar">
    </form>
